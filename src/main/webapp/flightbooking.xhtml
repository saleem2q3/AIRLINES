<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Booking Form XHTML Template</title>
    <h:outputStylesheet library="css" name="booking.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-timepicker-addon@1.6.3/dist/jquery-ui-timepicker-addon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        .section {
            position: relative;
            height: 100vh;
            background-size: cover; /* Ensures the image covers the entire section */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repeating the image */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
        }

        #booking {
            font-family: 'Lato', sans-serif;
            color: #191a1e;
        }

        .booking-form {
            position: relative;
            background: #fff;
            max-width: 642px;
            width: 100%;
            margin: auto;
            padding: 45px 25px 25px;
            border-radius: 4px;
            -webkit-box-shadow: 0px 0px 10px -5px rgba(0, 0, 0, 0.4);
            box-shadow: 0px 0px 10px -5px rgba(0, 0, 0, 0.4);
        }

        .booking-form .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .booking-form .form-control {
            background-color: #fff;
            height: 65px;
            padding: 0px 15px;
            padding-top: 24px;
            color: #191a1e;
            border: 2px solid #dfe5e9;
            font-size: 16px;
            font-weight: 700;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-radius: 4px;
            -webkit-transition: 0.2s all;
            transition: 0.2s all;
        }

        .booking-form .form-control::-webkit-input-placeholder {
            color: #dfe5e9;
        }

        .booking-form .form-control:-ms-input-placeholder {
            color: #dfe5e9;
        }

        .booking-form .form-control::placeholder {
            color: #dfe5e9;
        }

        .booking-form .form-control:focus {
            background: #f9fafb;
        }

        .booking-form input[type="date"].form-control:invalid {
            color: #dfe5e9;
        }

        .booking-form select.form-control {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .booking-form select.form-control + .select-arrow {
            position: absolute;
            right: 6px;
            bottom: 6px;
            width: 32px;
            line-height: 32px;
            height: 32px;
            text-align: center;
            pointer-events: none;
            color: #dfe5e9;
            font-size: 14px;
        }

        .booking-form select.form-control + .select-arrow:after {
            content: '\279C';
            display: block;
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        .booking-form .form-label {
            position: absolute;
            top: 6px;
            left: 20px;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 24px;
            height: 24px;
            font-size: 12px;
            color: #98c9ee;
        }

        .booking-form .form-checkbox input {
            position: absolute !important;
            margin-left: -9999px !important;
            visibility: hidden !important;
        }

        .booking-form .form-checkbox label {
            position: relative;
            padding-top: 4px;
            padding-left: 30px;
            font-weight: 700;
            color: #191a1e;
        }

        .booking-form .form-checkbox label + label {
            margin-left: 15px;
        }

        .booking-form .form-checkbox input + span {
            position: absolute;
            left: 2px;
            top: 4px;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #dfe5e9;
            border-radius: 50%;
        }

        .booking-form .form-checkbox input + span:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0px;
            height: 0px;
            border-radius: 50%;
            background-color: #4fa3e3;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            -webkit-transition: 0.2s all;
            transition: 0.2s all;
        }

        .booking-form .form-checkbox input:not(:checked) + span:after {
            opacity: 0;
        }

        .booking-form .form-checkbox input:checked + span:after {
            opacity: 1;
            width: 10px;
            height: 10px;
        }

        .booking-form .submit-btn {
            color: #fff;
            background-color: #4fa3e3;
            font-weight: 400;
            height: 65px;
            font-size: 18px;
            border: none;
            width: 100%;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .booking-cta {
            margin-top: 45px;
        }

        .booking-cta h1 {
            font-size: 52px;
            text-transform: uppercase;
            color: #4fa3e3;
            font-weight: 400;
        }

        .booking-cta p {
            font-size: 22px;
            color: #191a1e;
        }

        .flight-results {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .flight-table {
            width: 80%;
            border-collapse: collapse;
            text-align: center;
        }

        .flight-table th,
        .flight-table td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .flight-table th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".datepicker").datetimepicker({
                dateFormat: 'yy-mm-dd',
                timeFormat: 'HH:mm',
                showSecond: false,
                minDate: 0  // This sets the minimum date to the current date
            });
        });
    </script>
</h:head>

<h:body>
    <h:form id="bookingForm">
        <h:panelGroup layout="block" id="booking" styleClass="section" style="background-image:url('https://image.cnbcfm.com/api/v1/image/106537227-1589463911434gettyimages-890234318.jpeg?v=1589463982');">
            <h:panelGroup layout="block" styleClass="section-center">
                <h:panelGroup layout="block" styleClass="container">
                    <h:panelGroup layout="block" styleClass="row">
                        <h:panelGroup layout="block" styleClass="col-md-4">
                            <h:panelGroup layout="block" styleClass="booking-cta">
                                <h1>Book your flight today</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at</p>
                            </h:panelGroup>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="col-md-7 col-md-offset-1">
                            <h:panelGroup layout="block" styleClass="booking-form">
                                <h:panelGrid columns="1">
                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="Flying from" styleClass="form-label" />
                                                <h:inputText value="#{flights.departureCity}" styleClass="form-control" placeholder="City or airport" />
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="Flying to" styleClass="form-label" />
                                                <h:inputText value="#{flights.arrivalCity}" styleClass="form-control" placeholder="City or airport" />
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="Seat type" styleClass="form-label" />
                                                <h:inputText value="#{flights.seatClass}" styleClass="form-control" placeholder="SELECT CLASS" />
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-6">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputText value="DAY(YYYY-MM-DD HH:MM:SS)" styleClass="form-label" />
                                                <h:inputText value="#{flights.departureTime}" styleClass="datepicker form-control" placeholder="">
                                                    <f:converter converterId="localDateTimeConverter" />
                                                </h:inputText>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="form-btn">
                                        <h:commandButton value="Show flights" action="#{flights.searchFlights()}" styleClass="submit-btn">
                                            <f:param name="seatClass" value="#{flights.seatClass}" />
                                        </h:commandButton>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        <ui:include src="/flightdata.xhtml" />
    </h:form>
</h:body>
</html>
