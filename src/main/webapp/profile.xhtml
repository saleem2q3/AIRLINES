<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Profile Page</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #f7f9fc;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar a {
            display: flex;
            align-items: center;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-container .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-container .header img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-container .header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-container .profile-details {
            margin-bottom: 20px;
        }
        .profile-container .profile-details label {
            font-weight: bold;
            color: #333;
        }
        .profile-container .profile-details p {
            margin: 5px 0;
            font-size: 16px;
        }
        .profile-container .btn {
            background-color: white;
            color: #000;
            border-radius: 5px;
        }
    
        .profile-container .text-center a {
            color: #007bff;
        }
        
       
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="homepage.jsf">
            <img src="https://imgs.search.brave.com/znZ-eivdTdpAG9v80dFSDdW6aNarb7YGsCj3F3jIpB8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9sb2dv/cy13b3JsZC5uZXQv/d3AtY29udGVudC91/cGxvYWRzLzIwMjMv/MDUvQWlybGluay1M/b2dvLTUwMHgyODEu/cG5n" alt="AIRLINK" width="150" height="90" />
        </a>
    </div>
    
    <!-- Profile card section -->
    <div class="profile-container">
        <div class="header">
            <img id="current-profile-picture" src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="" class="img-fluid" />
            <h2>#{customer.cur.fullName}</h2>
        </div>
        <div class="profile-details">
            <div class="form-group">
                <label>FULL NAME:</label>
                <p><h:outputText value="#{customer.cur.fullName}" /></p>
            </div>
            <div class="form-group">
                <label>MOBILE NO:</label>
                <p><h:outputText value="#{customer.cur.mobileNo}" /></p>
            </div>
            <div class="form-group">
                <label>EMAIL:</label>
                <p><h:outputText value="#{customer.email}" /></p>
            </div>
        </div>
        <div class="text-center">
            <a href="account.jsf" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
    <script>
    window.onload = function() {
        var loggedInUser = "#{customer.email}";
        if (loggedInUser) {
            var storedProfile = localStorage.getItem(loggedInUser);
            if (storedProfile) {
                var userProfile = JSON.parse(storedProfile);
                document.getElementById('current-profile-picture').src = userProfile.profilePicture;
                document.getElementById('name').value = userProfile.name;
                document.getElementById('gender').value = userProfile.gender;

                document.getElementById('new-profile-picture').src = userProfile.profilePicture;
                document.getElementById('user-name').innerText = userProfile.name;
                document.getElementById('user-gender').innerText = userProfile.gender;
            }
        }
    };
    </script> 
</body>
</html>
