<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>OTP Validation</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-image: url("resources/image/loginbg.jpg"); /* Background image path */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 50%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #d2232a;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #d2232a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #d2232a;
            border: 1px solid #d2232a;
            border-radius: 4px;
            cursor: pointer;
        }

        .forgot-password {
            color: #d2232a;
            text-decoration: none;
        }

        .info ul {
            list-style-type: none;
            padding: 0;
        }

        .info li {
            margin-bottom: 10px;
        }

        .info p {
            margin-top: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .help-link {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>FORGOT PASSWORD PAGE</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="email" value="Email: " />
                <h:inputText id="email" value="#{customer.email}" styleClass="input-field"/>
            </div>
            
            <div class="form-group">
                <h:commandButton value="Validate OTP" action="#{customer.forgotpas()}" styleClass="btn">
                	<f:param name="email" value="#{customer.email}" />
                </h:commandButton>
            </div>
            <h:messages globalOnly="true" styleClass="error-message"/>
            <h:outputText value="#{customer.validate}" style="color:red;" rendered="#{not empty customer.validate}"/>
        </h:form>
    </div>
</h:body>
</html>
