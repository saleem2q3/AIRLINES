<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>signup Page</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/signup.css" />
</head>
<body>
    <!-- Background image section -->
    <div class="background-image">
 <div class="navbar">
            <a href="index.jsf">
                <img src="https://imgs.search.brave.com/znZ-eivdTdpAG9v80dFSDdW6aNarb7YGsCj3F3jIpB8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9sb2dv/cy13b3JsZC5uZXQv/d3AtY29udGVudC91/cGxvYWRzLzIwMjMv/MDUvQWlybGluay1M/b2dvLTUwMHgyODEu/cG5n" alt="AIRLINK" width="150" height="90" />
            </a>
        </div>
        <h1>HELLO, FRIEND!</h1>
        <p>Enter your personal details and  start your journey with us</p>
        <a href="login.jsf" class="login-btn">login</a>
            </div>
    
    <!-- Signup card section -->
    <div class="signup-container">
        <div class="signup-card">
            <div class="card-header">
                <img src="https://imgs.search.brave.com/znZ-eivdTdpAG9v80dFSDdW6aNarb7YGsCj3F3jIpB8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9sb2dv/cy13b3JsZC5uZXQv/d3AtY29udGVudC91/cGxvYWRzLzIwMjMv/MDUvQWlybGluay1M/b2dvLTUwMHgyODEu/cG5n" alt="Air India Logo" class="img-fluid logo-img" />
            </div>
            <div class="card-body">
                <h:form>
                    <div class="form-group">
                        <label>FULLNAME:</label>
                        <h:inputText value="#{customer.fullName}" styleClass="form-control" required="true" />
                    </div>
                    <div class="form-group">
                        <label>MOBILE NO:</label>
                        <h:inputText value="#{customer.mobileNo}" styleClass="form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <label>EMAIL:</label>
                        <h:inputText value="#{customer.email}" styleClass="form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <label>PASSWORD:</label>
                        <h:inputSecret value="#{customer.password}" styleClass="form-control" required="required" />
                    </div>
                    <div class="form-group">
                        <h:commandButton value="Sign Up" action="#{customer.register}" styleClass="btn btn-primary btn-block" />
                    </div>
                    <div class="text-center mt-2">
                        <a href="login.jsf">Already have an account? Login</a>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</body>
</html>
